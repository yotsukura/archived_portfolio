<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Design Lite -->
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.red-teal.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- my style -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- font Roboto -->

<body>
   <!-- Uses a header that scrolls with the text, rather than staying locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-shadow--4dp">
      <div class="back">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html" title="go back" role="button">
           <i class="material-icons" role="presentation">arrow_back</i>
        </a>
      </div>
      <h1 class="title mdl-layout__header-row mdl-layout-title mdl-typography--font-bold">yotsukura.github.io/art</h1>
    </header>
    <main class="mdl-layout__content">
      <!-- Your content goes here -->
      <a name="top"></a>
      <div class="spacer"></div>
      <h2 class="mdl-typography--font-regular mdl-typography--display-1-color-contrast text-center">Disp.Art</h2>
      <div class="art-gif"></div>
      <div class="spacer"></div>
      <div class="art-video">
        <iframe src="https://player.vimeo.com/video/151758442" width="750" height="396" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <div class="spacer"></div>
      <!-- contents end -->
      <!-- footer -->
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__right-section">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="location.href='#top'">Back to Top</button>
        </div>
      </footer>
    </main>
  </div>
</body>

 </html>
